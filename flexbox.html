<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .masonry {
      display: flex;
      flex-direction: row;
    }
    .masonry .column {
      display: flex;
      flex-direction: column;
    }
    .masonry .column .item {
      background-color: rgb(58, 16, 16);
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
  </style>
  <body>
    <div class="masonry">
      <!-- 第一列 -->
      <div class="column">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <!-- more items-->
      </div>
      <!-- 第二列 -->
      <div class="column">
        <div class="item"></div>
        <!-- more items-->
      </div>
      <!-- 第三列 -->
      <div class="column">
        <div class="item"></div>
        <!-- more items-->
      </div>
    </div>
  </body>
</html>
